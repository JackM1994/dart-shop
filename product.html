<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dart  shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
<body>
     <!-- Nav bar -->
 <div class="navbar">
    <nav class="nav">
        <ul class="nav-items">
            <li class="items">
                <img class="store-icon" src='images/dart-board.png' />
            </li>
            <li class="items">
                <a href='index.html'>Dart Shop</a>
           </li>
           <li class="items">
               <div class="wrap">
                   <div class="search">
                       <input type="text" class="searchTerm" placeholder="Search..." /> 
                       <button type="submit" class="searchButton">
                         <i class="fa fa-search"></i>
                       </button>
                   </div>
               </div>
           </li>
        </ul>
    </nav>
</div>
<!-- main -->
<div class='product-details'>
    <div class="product">
        <img class='card-image product-img'src="images/darts-nb.png" />
    </div>
    <div class="cost">
        <h2 class='cost-item-title'>Michael Van Gerwan<br> Darts</h2>
        <div class="weight-item">
            <p class="weight">Weight 26g</p>
            <p class="price"> €50</p>
            <span class="line"></span>
        </div>
        <div class="weight-item wi-two">
            <p class="weight w-two">Weight 28g</p>
            <p class="price p-two"> €60</p>
            <span class="line"></span>
        </div>
        <div class="weight-item wi-three">
            <p class="weight w-two">Weight 32g</p>
            <p class="price p-two"> €70</p>
            <span class="line"></span>
        </div>
        <button class="buy-btn">Buy Now</button>
        <a href="#" class="back-link">Back</a>

        <ul class="currency-list">
            <li class="currencies active">€EUR</li>
            <li class="currencies">$USD</li>
            <li class="currencies">¥YEN</li>
            <li class="currencies">£GBP</li>
            <li class="currencies">₣SYP</li>
        </ul>
    </div>
</div>
<!-- JS SCRIPTS -->
<script src="js/activeClass.js"></script>
</body>
</html>
