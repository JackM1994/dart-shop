<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dart  shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
<body>
 <!-- Nav bar -->
 <div class="navbar">
    <nav class="nav">
        <ul class="nav-items">
            <li class="items">
                <img class="store-icon" src='images/dart-board.png' />
            </li>
            <li class="items">
                <a href='index.html'>Dart Shop</a>
           </li>
           <li class="items">
               <div class="wrap">
                   <div class="search">
                       <input type="text" class="searchTerm" placeholder="Search..." /> 
                       <button type="submit" class="searchButton">
                         <i class="fa fa-search"></i>
                       </button>
                   </div>
               </div>
           </li>
        </ul>
    </nav>
</div>
<!-- Main -->
<div class="checkout">
    <div class='items-to-buy'>
        <h1 class='cart-title'>
            Your Cart
        </h1>
        <div class='item-box'>
            <div class='img-box abox'>
                <img class='purchase-item' src="/images/darts-nb.png"/>
            </div>
            <p class="purchase-name">MVG 28g Darts</p>
            <p class="purchase-cost">€50.00</p>
        </div>
        <div class='item-box bbox'>
            <div class='img-box'>
                <img class='purchase-item' src="/images/darts-nb.png"/>
            </div>
            <p class="purchase-name">MVG 28g Darts</p>
            <p class="purchase-cost">€50.00</p>
        </div>
    </div>
    <div class="ticket">
        <div class="total">
            <div class="total-box">
                <img src='/images/dart-board.png' class='total-img' />
                <p class="shop-title">Dart Shop</p>
                <div class="detail-box">
                    <ul class="total-list">
                        <li class="total-details">Subtotal</li>
                        <li class="total-details prices">€50.00</li>
                        <li class="total-details shipping">Shipping</li>
                        <li class="total-details">Sales Tax</li>
                    </ul>
                </div>
                
            </div>
            <div class="tf">
                <h5 class="final-total">Total</h5>
                <h5 class="final-cost">€50.00</h5>
            </div>
            <button class="buy-btn bill">Place Order</button>
        </div>
    </div>
</div>
</body>
</html>
